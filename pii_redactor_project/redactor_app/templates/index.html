<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent PII Redaction Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Style for the file drop area when dragging a file over it */
        .file-drop-area.dragover {
            background-color: #eef2ff; /* Light mode: indigo-50 */
        }
        .dark .file-drop-area.dragover {
            background-color: #312e81; /* Dark mode: indigo-900 */
        }
    </style>
    <script>
        // Set theme on initial load
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">
    <div class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden relative">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" type="button" class="absolute top-4 right-4 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </button>

        <div class="p-8 space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Intelligent PII Redaction Tool</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Securely remove sensitive data with AI-powered precision.</p>
            </div>

            <form id="redaction-form" class="space-y-6">
                <!-- File Upload -->
                <div>
                    <label for="file-upload" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">1. Upload File</label>
                    <div id="file-drop-area" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-md cursor-pointer hover:border-blue-400 dark:hover:border-blue-500 transition">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <div class="flex text-sm text-gray-600 dark:text-gray-400">
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500 dark:text-gray-500">PDF, DOCX, PNG, JPG</p>
                            <p id="file-name-display" class="text-sm font-semibold text-blue-600 dark:text-blue-400 pt-2"></p>
                        </div>
                    </div>
                    <input id="file-upload" name="file" type="file" class="hidden">
                </div>
                
                <!-- AI Model Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">2. Select AI Model</label>
                    <select name="ai_model_choice" class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="local" selected>Local AI Model (Private & Fast)</option>
                        <option value="gemini">Google Gemini (Most Powerful)</option>
                    </select>
                </div>

                <!-- Redaction & Security Options -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">3. Redaction Options</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                        <label class="flex items-center"><input type="checkbox" name="pii_types[]" value="NAME" class="h-4 w-4 rounded bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500" checked><span class="ml-2 text-sm">Names</span></label>
                        <label class="flex items-center"><input type="checkbox" name="pii_types[]" value="EMAIL" class="h-4 w-4 rounded bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500" checked><span class="ml-2 text-sm">Emails</span></label>
                        <label class="flex items-center"><input type="checkbox" name="pii_types[]" value="PHONE" class="h-4 w-4 rounded bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500" checked><span class="ml-2 text-sm">Phones</span></label>
                        <label class="flex items-center"><input type="checkbox" name="pii_types[]" value="AADHAAR" class="h-4 w-4 rounded bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500" checked><span class="ml-2 text-sm">Aadhaar</span></label>
                        <label class="flex items-center"><input type="checkbox" name="pii_types[]" value="PAN" class="h-4 w-4 rounded bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500" checked><span class="ml-2 text-sm">PAN Card</span></label>
                    </div>
                </div>

                 <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">4. Security Features</label>
                    <div class="space-y-3">
                        <label class="flex items-center"><input type="checkbox" name="wipe_metadata" value="true" class="h-4 w-4 rounded bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-sm">Wipe File Metadata</span></label>
                        <label class="flex items-center"><input type="checkbox" name="apply_watermark" value="true" class="h-4 w-4 rounded bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-sm">Apply "REDACTED" Watermark</span></label>
                        <label class="flex items-center"><input type="checkbox" name="covert_redaction" value="true" class="h-4 w-4 rounded bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-sm">Use Covert Redaction (Unnoticeable)</span></label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="w-full flex justify-center items-center gap-x-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition-colors duration-300 disabled:bg-gray-500 dark:disabled:bg-gray-600">
                    <span id="btn-text">Redact File</span>
                    <div id="spinner" class="spinner hidden"></div>
                </button>
            </form>
        </div>
        <!-- Status Message Area -->
        <div id="status-message" class="px-8 py-4 bg-gray-50 dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-700 hidden"></div>
    </div>

    <script>
        // --- THEME TOGGLE LOGIC ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Function to update the icon based on the current theme
        const updateIcon = () => {
            if (document.documentElement.classList.contains('dark')) {
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            }
        };

        // Event listener for the toggle button
        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            updateIcon();
        });

        // Set the correct icon on initial load
        updateIcon();

        // --- FORM AND REDACTION LOGIC ---
        const form = document.getElementById('redaction-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('status-message');
        const fileUpload = document.getElementById('file-upload');
        const fileDropArea = document.getElementById('file-drop-area');
        const fileNameDisplay = document.getElementById('file-name-display');

        fileDropArea.addEventListener('click', () => fileUpload.click());
        fileDropArea.addEventListener('dragover', (e) => { e.preventDefault(); fileDropArea.classList.add('dragover'); });
        fileDropArea.addEventListener('dragleave', () => fileDropArea.classList.remove('dragover'));
        fileDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileUpload.files = e.dataTransfer.files;
                fileNameDisplay.textContent = e.dataTransfer.files[0].name;
            }
        });
        fileUpload.addEventListener('change', () => {
            if (fileUpload.files.length > 0) {
                fileNameDisplay.textContent = fileUpload.files[0].name;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            if (!formData.get('file')?.size) {
                showStatus('Please select a file first.', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/redact/', { method: 'POST', body: formData });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'An unknown server error occurred.' }));
                    throw new Error(errorData.error || `Server responded with status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const disposition = response.headers.get('Content-Disposition');
                let filename = "redacted_file";
                if (disposition && disposition.indexOf('attachment') !== -1) {
                    const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                    const matches = filenameRegex.exec(disposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                showStatus('Redaction successful! Download has started.', 'success');

            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(error.message || 'A network error occurred. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = 'Processing...';
                spinner.classList.remove('hidden');
                statusMessage.classList.add('hidden');
            } else {
                btnText.textContent = 'Redact File';
                spinner.classList.add('hidden');
            }
        }

        function showStatus(message, type) {
            statusMessage.innerHTML = '';
            const p = document.createElement('p');
            p.textContent = message;
            if (type === 'success') {
                p.className = 'text-green-500 dark:text-green-400 text-sm';
            } else {
                p.className = 'text-red-600 dark:text-red-400 text-sm';
            }
            statusMessage.appendChild(p);
            statusMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
